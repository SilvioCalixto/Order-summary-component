<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img src="assets/images/illustration-hero.svg" alt="hero illustration">

    <h1>Order Summary</h1>

    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="plan">
      <h4>Annual Plan</h4> 
      <p>$59.99/year</p>

      <a href="#">Change</a>
    </div>

  

    <a href="#" id="payment">
      <div id="payment">Proceed to Payment</div>
    </a>
    <a href="#" id="can">
      <div id="cancel">Cancel Order</div>
    </a>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SilvioCalixto" target="_blank">SilviO CalixtO</a>.
  </div>
</body>
</html>
